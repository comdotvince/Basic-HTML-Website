<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Vince</title>
    <meta
      name="description"
      content="Vince's portfolio showcasing projects and articles on web development."
    />
    <style>
      html {
        overflow-y: scroll; /* always reserve space for scrollbar */
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .logo-icon {
        background-color: black;
        color: white;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 1rem;
        margin: 0;
        padding: 0;
      }

      nav a {
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: bold;
      }

      .contact-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 2rem;
        max-width: 600px;
        margin: 0 auto;
      }

      .contact-form {
        width: 100%;
        max-width: 500px;
        margin-top: 2rem;
        text-align: left;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #333;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        font-family: Arial, sans-serif;
        box-sizing: border-box;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
      }

      .form-group textarea {
        resize: vertical;
        min-height: 120px;
      }

      .submit-btn {
        background-color: black;
        color: white;
        padding: 0.75rem 2rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      .submit-btn:hover {
        background-color: #333;
      }

      .submit-btn:active {
        background-color: #555;
      }

      .contact-info {
        margin-top: 3rem;
        padding-top: 2rem;
        border-top: 1px solid #ddd;
      }

      .contact-item {
        padding: 1rem;
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        text-align: center;
      }

      footer {
        display: flex;
        justify-content: center;
        padding: 1rem;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="logo">
        <div class="logo-icon">V</div>
        Vince
      </h1>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="articles.html">Articles</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contact-section">
        <h1>Contact Me</h1>
        <p>Get in touch for collaborations or inquiries</p>

        <form class="contact-form" action="#" method="POST">
          <div class="form-group">
            <label for="name">Full Name *</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Enter your full name"
            />
          </div>

          <div class="form-group">
            <label for="email">Email Address *</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email address"
            />
          </div>

          <div class="form-group">
            <label for="message">Message *</label>
            <textarea
              id="message"
              name="message"
              required
              placeholder="Tell me about your project or inquiry..."
            ></textarea>
          </div>

          <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div class="contact-info">
          <h3>Other Ways to Reach Me</h3>

          <div class="contact-item">
            <h4>Email</h4>
            <p>vince@example.com</p>
          </div>

          <div class="contact-item">
            <h4>LinkedIn</h4>
            <p>linkedin.com/in/vince</p>
          </div>

          <div class="contact-item">
            <h4>GitHub</h4>
            <p>github.com/vince</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025</p>
    </footer>
  </body>
</html>
